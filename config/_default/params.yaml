  #   thumbnail_size: "x640"
  # google_fonts:
    # families:
      # - name: Lato
  back_to_top:
      animation: true
      icon_height: 2em
      icon_name: rocket-fill
      icon_width: 2em
      position_bottom: 1rem
      position_end: 1rem
  footer:
    # see https://hbstack.dev/en/docs/modules/socials/.
    powered_by: false
