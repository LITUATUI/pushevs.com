# see https://hugomods.com/search/configurations/.
search:
  stall_threshold: 300
  min_match_char_length: 3
  case_sensitive: false
  # shortcut_search: ["/"]

mermaid:
  # replace it with other CDNs or self-hosted URLs.
  js_url: https://cdn.jsdelivr.net/npm/mermaid@latest/dist/mermaid.esm.min.mjs

hugopress:
  modules:
    hb-custom:
      hooks:
        head-end:
          cacheable: true
        body-begin:
          cacheable: true
        #hb-blog-main-begin:
          #cacheable: true
        #hb-blog-post-content-end:
          #cacheable: true
        hb-blog-post-comments-begin:
          cacheable: true
        #body-end:
          #cacheable: true
        hb-blog-sidebar:
          cacheable: false
          weight: 1
    hb-custom-2:
      hooks:
        hb-blog-sidebar:
          weight: 3
    # change the order of sidebar modules.
    hb-blog-sidebar-posts:
      hooks:
        hb-blog-sidebar:
          weight: 2